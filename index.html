<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="heading">
                <h1>Calculate Your Workout Time</h1>
                <button id="start">Begin Workout</button>
            </div>
            <div class="list">
                <div class="cointainer"></div>
                <div class="main">
                    <input type="text" placeholder="Exercise Name" id="workout">

                    <button id="addWorkoutBtn">Add to Workout Plan</button>


                </div>
            </div>

        </div>
    </div>
</body>
<script src="./js/index.js"></script>
